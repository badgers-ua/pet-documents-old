name: Trixie

on:
  push:
    branches: ['main']
    paths:
      - 'apps/trixie/**'
  pull_request:
    branches: ['main']
    paths:
      - 'apps/trixie/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  DATABASE_URL: ${{secrets.TRIXIE_DATABASE_URL}}
  PORT: ${{secrets.TRIXIE_PORT}}
  FB_BUCKET_URL: ${{secrets.TRIXIE_FB_BUCKET_URL}}
  FB_SERVICE_ACCOUNT: ${{secrets.TRIXIE_FB_SERVICE_ACCOUNT}}

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{secrets.SSH_HOST}}
          key: ${{secrets.SSH_KEY}}
          username: ${{secrets.SSH_USERNAME}}
          script: |
            cd ./pet-documents
            sh ./scripts/git-pull.sh
            sh ./scripts/deploy-trixie.sh
